{{ define "main" }}

<div class="blog">
    <div class="hero">
        <div class="container">
            {{partial "heroTitleBlock" .Params}}
        </div>
    </div>

    <div class="primary-section">
        <div class="container">
            <!-- CAPABILITIES -->
            <div class="row summary-row">
                <div class="col-12 col-md-3 order-md-2 blog-info-column">
                    <div class="spy-box">
                        <div class="row header">
                            <p class="title">{{.Params.title}}</p>
                            <p class="subtitle">{{.Params.sub_title}}</p>
                        </div>

                        <div class="row newsletter d-none d-md-block">
                            <div id="mc_embed_signup">
                                <form action="https://getstandup.us16.list-manage.com/subscribe/post?u=f3b01a716890c5290d8deb992&amp;id=860bca62ef" method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" class="validate" target="_blank" novalidate>
                                    <div id="mc_embed_signup_scroll">
                                        <div class="mc-field-group">
                                            <label for="mce-EMAIL">{{.Params.newsletter_signup}}</label>
                                            <input type="email" value="" name="EMAIL" placeholder="your@email.com" class="required email form-control" id="mce-EMAIL">
                                            <button class="button btn btn-default" value="Subscribe" name="subscribe" id="mc-embedded-subscribe">
                                                <img src="/images/site/mail-vector.svg" width="20" />
                                            </button>

                                        </div>
                                        <div id="mce-responses" class="clear">
                                            <div class="response" id="mce-error-response" style="display:none"></div>
                                            <div class="response" id="mce-success-response" style="display:none"></div>
                                        </div>
                                        <!-- real people should not fill this in and expect good things - do not remove this or risk form bot signups-->
                                        <div style="position: absolute; left: -5000px;" aria-hidden="true">
                                            <input type="text" name="b_f3b01a716890c5290d8deb992_860bca62ef" tabindex="-1" value="">
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-12 col-md-7 md-offset-1 order-md-1 blog-index-column">
                    <div class="row">
                        {{ range first 10 (where .Data.Pages "Section" "blog").ByDate.Reverse }}
                        <div class="col-12">
                            {{ partial "blogCard.html" .}}
                        </div>
                        {{ end }}
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>

{{ end }}
