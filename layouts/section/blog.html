{{ define "main" }}

<div class="blog">
    <div class="hero">
        <div class="container">
            {{partial "heroTitleBlock" .Params}}
        </div>
    </div>

    <div class="primary-section">
        <div class="container">
            <!-- CAPABILITIES -->
            <div class="row summary-row">
                <div class="col-7 offset-1 blog-index-column">
                    <div class="row">
                        {{ range first 10 (where .Data.Pages "Section" "blog").ByDate }}
                        <div class="col-12 blog-summary">
                            <div class="blog-card">
                                <article>
                                    <div class="image-box d-flex justify-content-center mb-4">
                                        <img class="blog-hero" src="{{ .Params.hero_image }}" alt="Home" />
                                    </div>
                                    <!-- this <div> includes the title summary -->
                                    <div>
                                        <h2>
                                            <a class="title-link" href="{{ .RelPermalink }}">{{ .Title }}</a>
                                        </h2>
                                        <div class="summary-box">
                                            <p class="summary">{{ .Params.sub_title }}</p>
                                            <a class="read-more-link" href="{{ .RelPermalink }}">Read More</a>
                                        </div>
                                    </div>
                                </article>

                            </div>
                        </div>
                        {{ end }}
                    </div>
                </div>
                <div class="col-3 blog-info-column">
                    <div class="spy-box">
                        <div class="row header">
                            <p class="title">Mesh Studio Blog</p>
                            <p class="subtitle">A collection of articles and posts from the Mesh team.</p>
                        </div>

                        <div class="row newsletter">
                            <div id="mc_embed_signup">
                                <form action="https://getstandup.us16.list-manage.com/subscribe/post?u=f3b01a716890c5290d8deb992&amp;id=860bca62ef" method="post"
                                    id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" class="validate" target="_blank"
                                    novalidate>
                                    <div id="mc_embed_signup_scroll">
                                        <div class="mc-field-group">
                                            <label for="mce-EMAIL">Sign up for our monthly newsletter</label>
                                            <input type="email" value="" name="EMAIL" class="required email form-control" id="mce-EMAIL">
                                            <button class="button btn btn-default" value="Subscribe" name="subscribe" id="mc-embedded-subscribe">
                                                <img src="/images/site/mail-vector.svg" width="20" />
                                            </button>

                                        </div>
                                        <div id="mce-responses" class="clear">
                                            <div class="response" id="mce-error-response" style="display:none"></div>
                                            <div class="response" id="mce-success-response" style="display:none"></div>
                                        </div>
                                        <!-- real people should not fill this in and expect good things - do not remove this or risk form bot signups-->
                                        <div style="position: absolute; left: -5000px;" aria-hidden="true">
                                            <input type="text" name="b_f3b01a716890c5290d8deb992_860bca62ef" tabindex="-1" value="">
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>

{{ end }}
