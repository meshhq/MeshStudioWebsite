<!-- 
WORK CARD

This card captures a unit of work. For now, it represents either a product or case study.

Required Params in Dict
- title 
- sub_title 
- base_url (link for clicking on the disclosures)
- logo (Logo for the card)
- logo_max_height (max height for logo to display)
- tags (array of strings that summarize the work)
-->
<div class="col-12 col-md-6 case-study-card">
    <div class="row card-row p-4">
        <div class="col-sm-9">
            <div class="card-container mb-3 d-flex flex-column justify-content-between">
                <div class="logo-container d-flex align-items-center mt-4 mb-3">
                    <a class="case-study-link" href="{{.url}}">
                        <img class="img-fluid case-study-logo" src="{{.logo}}" alt="Home" style="height: {{.logo_max_height}}px;max-height: {{.logo_max_height}}px;"
                        />
                    </a>
                </div>
                <a class="case-study-link" href="{{.url}}">
                    <p class="title my-2">{{ .title }}.</p>
                    <p class="sub-title">{{ .sub_title }}</p>

                </a>

                {{ partial "contentSections/tagBox" . }}

            </div>
        </div>
        <div class="col-3 arrow-container d-flex justify-content-end align-items-center">
            <a class="d-none d-sm-block case-study-link" href="{{.url}}">
                <img class="img-fluid case-study-disclosure" src="/images/site/right-arrow.png" alt="Home" />
            </a>
        </div>
    </div>
</div>
