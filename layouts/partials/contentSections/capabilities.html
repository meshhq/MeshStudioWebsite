{{ range first 2 (where .Data.Pages "Section" "services").ByDate }}
    {{ range $key, $value := .Params.capabilties }}
        {{ range $key, $value := . }}
            <div class="row d-flex justify-content-between capabilitiy-row mb-5">
                <p class="title">{{$key}}</p>
                {{ range $key, $value := $value }}
                    <div class="col-12 col-sm-6 col-md-4">
                        <div class="capability-card d-flex flex-column align-items-center">
                            <img class="img-fluid capability-glyph my-4" src="{{ $value.image }}" alt="Home" />
                            <p class="card-title my-4">{{$value.title}}</p>
                            <p class="card-description">{{$value.description}}</p>        
                        </div>
                    </div>
                {{ end }}
            </div>
        {{ end }}
    {{ end }}
{{ end }}
