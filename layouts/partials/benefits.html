<div class="benefits row">
    {{ range .Params.benefits }}
    <div class="col-12 col-sm-6 col-md-4 benefit-card mt-3">
        <div class="row">
            <div class="col-2 d-flex flex-row-reverse photo-col">
                <img src={{.image}} class="image-fluid">
            </div>
            <div class="col-10">
                <h4 class="title">{{.title}}</h4>
                <p class="sub-title">{{.sub_title}}</p>
            </div>
        </div>
    </div>
    {{ end }}
</div>
